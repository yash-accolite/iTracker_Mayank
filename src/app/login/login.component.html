<div class="login_block">
  <mat-card >
    <mat-card-header class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>Welcome to iTracker</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign="center center">
      <button (click)="loginWithGoogle()" mat-raised-button color="primary">
        Login With Google
      </button>
    </mat-card-content>
  </mat-card>
</div>
